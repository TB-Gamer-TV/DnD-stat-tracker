<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#222">
  <title>D&D Character Manager</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #2c2c2c;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 12px #0008;
    }
    h1, h2 { color: #ffd700; margin-top: 0; }
    label { display: block; margin: 8px 0 2px; }
    input[type="number"], input[type="text"], textarea {
      width: calc(100% - 6px);
      padding: 6px;
      margin-bottom: 8px;
      background: #333;
      border: 1px solid #444;
      color: #ffd700;
      border-radius: 4px;
      font-size: 1em;
    }
    button, select {
      background: #ffd700;
      color: #222;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin: 4px 0;
      font-size: 1em;
      cursor: pointer;
    }
    .dice-result {
      font-size: 1.1em;
      margin: 8px 0;
    }
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    .stats-table td {
      padding: 6px 4px;
    }
    .stats-table tr:nth-child(even) { background: #252525; }
    .inventory-list {
      margin: 0 0 8px 0;
      padding: 0;
      list-style: none;
    }
    .inventory-list li {
      background: #333;
      border-radius: 4px;
      margin: 2px 0;
      padding: 4px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #d33;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .section { margin-bottom: 20px; }
    textarea { min-height: 60px; }
    .footer { text-align: center; font-size: 0.9em; margin-top: 18px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>D&D Character Manager</h1>
    <div class="section">
      <label>Character Name:</label>
      <input type="text" id="charName" placeholder="Your hero's name">
      <label>Level:</label>
      <input type="number" id="level" min="1">
    </div>
    <div class="section">
      <label>Health:</label>
      <input type="number" id="health" min="0" style="width: 49%">
      /
      <input type="number" id="maxHealth" min="1" style="width: 49%">
    </div>
    <div class="section">
      <h2>Stats</h2>
      <table class="stats-table">
        <tr><td>Strength</td><td><input type="number" id="strength"></td></tr>
        <tr><td>Dexterity</td><td><input type="number" id="dexterity"></td></tr>
        <tr><td>Constitution</td><td><input type="number" id="constitution"></td></tr>
        <tr><td>Intelligence</td><td><input type="number" id="intelligence"></td></tr>
        <tr><td>Wisdom</td><td><input type="number" id="wisdom"></td></tr>
        <tr><td>Charisma</td><td><input type="number" id="charisma"></td></tr>
      </table>
    </div>
    <div class="section">
      <h2>Dice Roller</h2>
      <select id="diceType">
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
        <option value="20">d20</option>
        <option value="100">d100</option>
      </select>
      <input type="number" id="diceCount" min="1" value="1" style="width:70px;">
      <button onclick="rollDice()">Roll</button>
      <div id="diceResult" class="dice-result"></div>
    </div>
    <div class="section">
      <h2>Inventory</h2>
      <ul id="inventory" class="inventory-list"></ul>
      <input type="text" id="invItem" placeholder="Add item...">
      <button onclick="addItem()">Add Item</button>
    </div>
    <div class="section">
      <h2>Notes</h2>
      <textarea id="notes" placeholder="Anything important..."></textarea>
    </div>
    <button onclick="saveCharacter()">Save</button>
    <button onclick="clearCharacter()" style="background:#555;color:#fff;">Reset</button>
    <div class="footer">Locally saved. Ready for PWA!<br>&copy; 2024 D&D Manager</div>
  </div>
  <script>
    const fields = [
      "charName", "level", "health", "maxHealth",
      "strength", "dexterity", "constitution",
      "intelligence", "wisdom", "charisma", "notes"
    ];

    function loadCharacter() {
      const saved = localStorage.getItem("dndCharacter");
      let data;
      if (saved) {
        data = JSON.parse(saved);
      } else {
        data = {
          charName: "",
          level: 1,
          health: 10,
          maxHealth: 10,
          strength: 10,
          dexterity: 10,
          constitution: 10,
          intelligence: 10,
          wisdom: 10,
          charisma: 10,
          inventory: [],
          notes: ""
        };
      }
      fields.forEach(f => {
        document.getElementById(f).value = data[f];
      });
      renderInventory(data.inventory || []);
    }

    function saveCharacter() {
      let data = {};
      fields.forEach(f => data[f] = document.getElementById(f).value);
      data.inventory = Array.from(document.querySelectorAll("#inventory li span")).map(el => el.textContent);
      localStorage.setItem("dndCharacter", JSON.stringify(data));
      alert("Character saved locally!");
    }

    function clearCharacter() {
      if (confirm("Clear all character data?")) {
        localStorage.removeItem("dndCharacter");
        loadCharacter();
      }
    }

    function renderInventory(items) {
      const ul = document.getElementById("inventory");
      ul.innerHTML = "";
      items.forEach((item, idx) => {
        let li = document.createElement("li");
        let span = document.createElement("span");
        span.textContent = item;
        li.appendChild(span);
        let btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.className = "remove-btn";
        btn.onclick = () => {
          items.splice(idx, 1);
          renderInventory(items);
          saveCharacter();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function addItem() {
      const val = document.getElementById("invItem").value.trim();
      if (!val) return;
      let items = Array.from(document.querySelectorAll("#inventory li span")).map(el => el.textContent);
      items.push(val);
      renderInventory(items);
      document.getElementById("invItem").value = "";
      saveCharacter();
    }

    function rollDice() {
      const sides = parseInt(document.getElementById("diceType").value);
      const count = parseInt(document.getElementById("diceCount").value) || 1;
      let rolls = [];
      for (let i = 0; i < count; i++) {
        rolls.push(Math.floor(Math.random() * sides) + 1);
      }
      document.getElementById("diceResult").textContent =
        "Rolls: " + rolls.join(', ') + " (Total: " + rolls.reduce((a,b)=>a+b,0) + ")";
    }

    window.onload = loadCharacter;
  </script>
</body>
</html>
